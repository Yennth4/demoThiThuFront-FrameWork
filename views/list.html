<h1 class="text-center" ng-bind="title"></h1>
<a href="#!/post/add">
    <button class="btn btn-success mb-2">Thêm bài viết</button>
</a>
<table class="table table-striped table-hover table-bordered text-center">
    <thead>
        <th>ID</th>
        <th>Tiêu đề</th>
        <th>Nội dung</th>
        <th>Tác giả</th>
        <th>Thể loại</th>
        <th>Ngày đăng</th>
        <th>Thao tác</th>
    </thead>
    <tbody>
        <tr ng-repeat="item in listpost">
            <td>{{ item.id }}</td>
            <td>{{ item.tieu_de }}</td>
            <td>{{ item.noi_dung }}</td>
            <td>{{ item.tac_gia }}</td>
            <td>{{ item.the_loai }}</td>
            <td>{{ item.ngay_dang | date : 'dd/MM/yyyy' }}</td>
            <td>
                <a href="#!/detail/post/{{ item.id }}">
                    <button class="btn btn-secondary">Detail</button>
                </a>
                <a href="#!/edit/post/{{ item.id }}">
                    <button class="btn btn-warning">Edit</button>
                </a>
                <button class="btn btn-outline-danger" ng-click="delete(item.id)">Xóa</button>                
            </td>
        </tr>
    </tbody>
</table>
