<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-route.min.js"></script>
    <title>Index</title>
</head>
<body ng-app="myApp">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#!/list-post">Navbar</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <main class="m-3">
        <div ng-view></div>
    </main>

    <script src="controller/ListController.js"></script>
    <script src="controller/AddController.js"></script>
    <script src="controller/DetailController.js"></script>
    <script src="controller/EditController.js"></script>
</body>
<script>
    var app = angular.module('myApp',['ngRoute']);

    app.config(function($routeProvider){
        $routeProvider
        .when(
            '/list-post',
            {
                templateUrl: 'views/list.html',
                controller: ListController
            }
        )
        .when(
            '/post/add',
            {
                templateUrl: 'views/add.html',
                controller: AddController
            }
        )
        .when(
            '/detail/post/:id',
            {
                templateUrl: 'views/detail.html',
                controller: DetailController
            }
        )
        .when(
            '/edit/post/:id',
            {
                templateUrl: 'views/edit.html',
                controller: EditController
            }
        )
        .otherwise ({
            redirecTo: '/list-post'
        })
    });
</script>
</html>
